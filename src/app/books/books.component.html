<h1 class="display-4">Add Book</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="bookService.FormData.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="bookService.FormData.name" class="form-control"
      placeholder="Book Name" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">Name is required.</div>
  </div>
  <div class="form-group">
    <input name="author" #authorName="ngModel" [(ngModel)]="bookService.FormData.author" class="form-control"
      placeholder="Author Name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input name="isbn" #isbn="ngModel" [(ngModel)]="bookService.FormData.isbn" class="form-control"
        placeholder="isbn">
    </div>
    <div class="form-group  col-md-4">
      <input name="no_copies" #no_copies="ngModel" [(ngModel)]="bookService.FormData.no_copies" class="form-control"
        placeholder="No of Copies">
    </div>
    <div class="form-group  col-md-4">
      <input name="price" #price="ngModel" [(ngModel)]="bookService.FormData.price" class="form-control"
        placeholder="Price">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
