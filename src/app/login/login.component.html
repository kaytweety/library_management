<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input class="form-control" matInput placeholder="Email" type="text" name="email" formControlName="email"
                required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input class="form-control" matInput placeholder="Password" type="password" formControlName="password"
                name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
  <mat-card-actions>
    <a href="" routerLink="/forgot-password">Forgot Password?</a>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
  </mat-card-actions>
  <mat-card-actions class="signUpBtn" style="margin-bottom: 10px;">
    <a href="" routerLink="/register">Sign Up?</a>
  </mat-card-actions>
</mat-card>
