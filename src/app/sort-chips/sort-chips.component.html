<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sorting</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="inputForm" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input class="form-control" matInput placeholder="Input" type="number" name="value"
                formControlName="value" required [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="onInput($event)">
              <mat-chip-list #chipList>
              </mat-chip-list>
            </mat-form-field>
          </td>
          <td>
            <mat-card-actions style="padding-left:30px;">
              <button mat-raised-button (click)="toggle()" color="primary">Sort</button>
            </mat-card-actions>
          </td>
        </tr>
        <tr>
          <td>
            <mat-chip *ngFor="let data of datas" [selectable]="selectable" [removable]="removable"
              (removed)="remove(data)">
              {{data.value}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </td>
        </tr>
      </table>
    </form>
    <ng-container *ngIf="show">
    <div style="margin: 0 auto;text-align: left;">
      <form [formGroup]="searchForm" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input class="form-control" matInput placeholder="Search Input" type="number" name="svalue"
                  formControlName="svalue" required>
                <mat-chip-list #chipList>
                </mat-chip-list>
              </mat-form-field>
            </td>
            <td>
              <mat-card-actions style="padding-left:30px;">
                <button mat-raised-button (click)="onSearch()" color="primary">Search</button>
              </mat-card-actions>
            </td>
          </tr>
          <tr>
            <td>
              <mat-chip *ngFor="let data of datas" [selectable]="selectable" [removable]="removable"
                (removed)="remove(data)">
                {{data.value}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </ng-container>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
</mat-card>
